<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <div class="seven-eight-container">
  <div class="display">1234567890</div>
  <br>
  <button class="operator divide">/</button>
  <button class="operator multiply">*</button>
  <button class="operator substruction">-</button>
  <button class="operator addition">+</button>
  <br>
  <button class="digit seven">7</button>
  <button class="digit eight">8</button>
  <button class="digit nine">9</button>
  <button class="operator clear">C</button>
  <br>
  <button class="digit four">4</button>
  <button class="digit five">5</button>
  <button class="digit six">6</button>
  <button class="operator backspace"><-</button>
  </div>
  <div class="one-two-three-enter-container">
  <div class="one-two-three-container">
  <button class="digit one">1</button>
  <button class="digit two">2</button>
  <button class="digit three">3</button>
  <br>
  <button class="digit zero">0</button>
  <button class="operator dot">.</button>
  </div>
  <button class="operator enter">=</button>
  </div>
  
  
  </div>
</body>
</html>
