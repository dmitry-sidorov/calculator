<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <!-- <div class="previous"></div> 
   <textarea class="display"></textarea> -->
  <table>
    <tr>
      <td colspan="4">
        <div class="previous"></div>  
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <textarea class="display"></textarea>
      </td>
    </tr>
    <tr>
      <td><button class="operator divide">/</button></td>
      <td><button class="operator multiply">*</button></td>
      <td><button class="operator substruction">-</button></td>
      <td><button class="operator addition">+</button></td>
    </tr>
    <tr>
      <td><button class="digit seven">7</button></td>
      <td><button class="digit eight">8</button></td>
      <td><button class="digit nine">9</button></td>
      <td><button class="operator clear">C</button></td>
    </tr>
    <tr>
      <td><button class="digit four">4</button></td>
      <td><button class="digit five">5</button></td>
      <td><button class="digit six">6</button></td>
      <td><button class="operator backspace"><<</button></td>
    </tr>
    <tr>
      <td><button class="digit one">1</button></td>
      <td><button class="digit two">2</button></td>
      <td><button class="digit three">3</button></td>
      <td rowspan="2"><button class="operator enter">=</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class="digit zero">0</button></td>
      <td><button class="operator dot">.</button></td>
    </tr>

  </table>


  
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
